    <h1>Contact Me</h1>
    <p>Have a project in mind or just want to say hello? Fill out the form below or reach out directly at <a href="mailto:sophiavcrawshaw@gmail.com">sophiavcrawshaw@gmail.com</a>.</p>

    <form class="contact-form" action="mailto:youremail@example.com" method="POST" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
